apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coder-llm
  namespace: llm
spec:
  parentRefs:
    - name: coder-llm
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: coder-llm
          port: 80
