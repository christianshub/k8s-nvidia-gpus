apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-llm
  namespace: llm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: coder-llm
  template:
    metadata:
      labels:
        app: coder-llm
    spec:
      runtimeClassName: nvidia
      containers:
        - name: server
          image: vllm/vllm-openai:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--model"
            - "Qwen/Qwen2.5-Coder-7B-Instruct-AWQ"
            - "--quantization"
            - "awq"
            - "--dtype"
            - "auto"
            - "--max-model-len"
            - "4096"
            - "--gpu-memory-utilization"
            - "0.85"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          env:
            - name: HF_HOME
              value: /models/hf
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          ports:
            - name: http
              containerPort: 8000
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: 16Gi
              cpu: "6"
            requests:
              memory: 8Gi
              cpu: "2"
          volumeMounts:
            - name: models
              mountPath: /models
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llm-models
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: "2Gi"
