apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nvidia
  namespace: gpu-operator
spec:
  interval: 1m
  path: "./cluster-config/apps/gpu-operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sd15-api
  namespace: sd15-api
spec:
  interval: 1m
  path: "./cluster-config/apps/sd15-api"
  prune: true
  dependsOn:
    - name: nvidia
  sourceRef:
    kind: GitRepository
    name: flux-system
